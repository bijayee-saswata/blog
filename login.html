<div class="container" id="loginpage1" style="display: none;">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title"><b>Sign In</b></div>
                        <p id="loginError" style="display: none;color: red;"></p>
                        <div style="float:right; font-size: 90%; position: relative; top:-15px;color: #fff;"><a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()"> Sign Up </a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                        <input id="login-email" type="text" class="form-control" name="username" value="" placeholder="email" required="">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required="true">
                                    </div>
                                    

                                
                            <center><div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                            </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" class="btn btn-success">Login  </a>
                                      <i id="loginProgress" class="fa fa-spinner fa-spin" style="display: none;font-size:30px;color: blue;"></i>
                                      <span style="margin-left: 10px;"> or </span>
                                      
                                    </div>

                                </div></center>
                                <div class="social-login">
            <center><p width="100%">- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p></center>
  
            
            <input id="gbtn" type="button" onclick="callGoogleSignIn()" value="Google">
            <input id="fbbtn" type="button" onclick="callFacebookSignIn()" value="Facebook">
            
            </div>

                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        <a href="#">Forgot password?</a></div>
                                        </div>
                                    </div>
                                   
                            </form>     
                        </div> 


                        </div>                     
                    </div>  
        
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title"><b>Sign Up</b></div>
                            <p id="loginError1" style="display: none;color: red;"></p>
                            <div style="float:right; font-size: 90%; position: relative; top:-15px;color: #fff;"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input id="login_email" type="text" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                              
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input id="login_password" type="password" class="form-control" name="lastname" placeholder="password  (minimum 6 charecters)">
                                    </div>
                                </div>
                                

                                <center><div class="form-group">
                                    <!-- Button -->                                        
                                    <div>
                                        <button id="btnsignup" type="button" class="btn btn-info">Sign Up</button>
                                        <i id="signupProgress" class="fa fa-circle-o-notch fa-spin" style="display:none;font-size:30px;color: blue;"></i>
                                       
                                    </div>
                                </div></center>
                                
                            </form>
                        </div>
                                
                                
                                
                            
                         </div>
                    </div>

               
               
           </div>     
         
         
      <div class="row">
      <div class="col-xs-12" id="loginpage2" style="display: none;">
